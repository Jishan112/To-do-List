<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<title>To-Do List</title>
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" class="text">
    <button type="submit">Submit</button>
    <div class="task" style="background-color: antiquewhite;margin-top: 10px;">
      <input type="checkbox" class="checkbox">
      <p>Learn Coding</p> 
      <button style="margin-left: 65px;">Edit</button>
      <button style="margin-left: 10px;">Delete</button>
    </div>
  <div class="task" style="background-color: rgb(207, 207, 243);">
      <input type="checkbox" class="checkbox">
      <p>Do exercises</p>
      <button style="margin-left: 65px;">Edit</button>
      <button style="margin-left: 10px;">Delete</button>
    </div>
    <div class="task" style="background-color: rgb(172, 240, 189);">
      <input type="checkbox" class="checkbox">
      <p>Read a Book</p>
      <button style="margin-left: 65px;">Edit</button>
      <button style="margin-left: 10px;">Delete</button>
    </div>
    <div class="task" style="background-color: rgb(243, 188, 143);">
      <input type="checkbox" class="checkbox">
      <p>Go to sleep</p>
      <button style="margin-left: 77px;">Edit</button>
      <button style="margin-left: 10px;">Delete</button>
    </div>
  </div>
</body>
</html>
